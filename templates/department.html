<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>SSPScheduler</title>
</head>
<body>
{#<form action="" method="post" >#}
{#    {% csrf_token %}#}
{#    <input type="submit" value='Set Department Variable' name="setter_button">#}
{#</form>#}

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
    <div class="container">
        <a href="" class="navbar-brand">SSPScheduler</a>
    </div>
</nav>

{#cards section#}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="card">
                    <button class="btn btn-outline-primary text-center" type="submit" name="department" value="CCE">
                        <div class="card-body">
                            <h2 class="card-title">CCE</h2>
                            <p class="card-subtitle">Computer and Communication Engineering</p>
                        </div>
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="card">
                    <button class="btn btn-outline-secondary text-center" type="submit" name="department" value="EME">
                        <div class="card-body">
                            <h2 class="card-title">EME</h2>
                            <p class="card-subtitle">EME</p>
                        </div>
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="card">
                    <button class="btn btn-outline-danger text-center" type="submit" name="department" value="OCE">
                        <div class="card-body">
                            <h2 class="card-title">OCE</h2>
                            <p class="card-subtitle">OCE</p>
                        </div>
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="card">
                    <button class="btn btn-outline-dark text-center" type="submit" name="department" value="GPE">
                        <div class="card-body">
                            <h2 class="card-title">GPE</h2>
                            <p class="card-subtitle">GPE</p>
                        </div>
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="card">
                    <button class="btn btn-outline-secondary text-center" type="submit" name="department" value="General">
                        <div class="card-body">
                            <h2 class="card-title">General</h2>
                            <p class="card-subtitle">General</p>
                        </div>
                    </button>
                </div>
            </form>
        </div>


    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"
         integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
         crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
         integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
         crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
         integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
         crossorigin="anonymous"></script>
</body>
</html>
